// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê STAR FIELD ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const StarField = () => {
  const canvasRef = useRef(null);
  useEffect(() => {
    const canvas = canvasRef.current;
    if (!canvas) return;
    const ctx = canvas.getContext("2d");
    const resize = () => { canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; };
    resize();
    const W = canvas.width, H = canvas.height;
    const stars = Array.from({ length: 80 }, () => ({
      x: Math.random() * W, y: Math.random() * H,
      r: Math.random() * 1.2 + 0.2, a: Math.random(), s: Math.random() * 0.008 + 0.002
    }));
    let frame;
    const draw = () => {
      ctx.clearRect(0, 0, W, H);
      stars.forEach(st => {
        st.a += st.s;
        ctx.beginPath();
        ctx.arc(st.x, st.y, st.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(200, 220, 255, ${0.3 + Math.sin(st.a) * 0.4})`;
        ctx.fill();
      });
      frame = requestAnimationFrame(draw);
    };
    draw();
    return () => cancelAnimationFrame(frame);
  }, []);
  return <canvas ref={canvasRef} className="absolute inset-0 w-full h-full pointer-events-none" />;
};

                  <div className="rounded-lg p-3 mb-3" style={{ background: "rgba(249,115,22,0.04)", border: "1px solid rgba(249,115,22,0.1)" }}>
                    <div className="text-[12px] leading-relaxed mb-2" style={{ color: "rgba(200,210,230,0.7)" }}>{engChallenge.prompt}</div>
                    <div className="text-[9px] italic" style={{ color: "rgba(249,115,22,0.5)" }}>Tip: {engChallenge.tip}</div>
                  </div>
                  <textarea value={engResponse} onChange={e => setEngResponse(e.target.value)} placeholder="Write your answer in English..." rows={4}
                    className="w-full rounded-lg px-3 py-2.5 text-sm font-mono text-white outline-none border resize-none mb-2"
                    style={{ background: "rgba(255,255,255,0.04)", borderColor: "rgba(249,115,22,0.15)", color: "#e0e8f0" }} />
                  <div className="flex gap-2">
                    <Btn onClick={completeEngChallenge} color="#22c55e" full disabled={!engResponse.trim()}>Submit</Btn>
                    <Btn onClick={() => { setEngShowChallenge(false); setEngResponse(""); }} color="rgba(200,210,230,0.3)">Skip</Btn>
                  </div>
                </div>
              ) : (
                <div>
                  <div className="rounded-lg p-3 mb-3" style={{ background: "rgba(249,115,22,0.04)", border: "1px solid rgba(249,115,22,0.1)" }}>
                    <div className="flex items-center gap-2 mb-2">
                      <span className="text-lg font-bold" style={{ color: "#f97316" }}>{engChallenge.word}</span>
                      <span className="text-[8px] font-mono px-1.5 rounded" style={{ background: "rgba(249,115,22,0.08)", color: "rgba(249,115,22,0.6)" }}>{engChallenge.category}</span>
                    </div>
                    <div className="text-[11px] mb-2" style={{ color: "rgba(200,210,230,0.6)" }}>{engChallenge.def}</div>
                    <div className="text-[10px] italic pl-2" style={{ color: "rgba(200,210,230,0.4)", borderLeft: "2px solid rgba(249,115,22,0.2)" }}>"{engChallenge.example}"</div>
                  </div>
                  <div className="flex gap-2">
                    <Btn onClick={completeEngChallenge} color="#22c55e" full>Got it!</Btn>
                    <Btn onClick={getEngChallenge} color="#f97316">Next</Btn>
                  </div>
                </div>
              )}
            </Card>

            <Card>
              <div className="text-[10px] font-mono mb-2" style={{ color: "rgba(249,115,22,0.7)" }}>üéØ IDIOM OF THE DAY</div>
              {engIdiom ? (
                <div className="rounded-lg p-3" style={{ background: "rgba(249,115,22,0.04)", border: "1px solid rgba(249,115,22,0.08)" }}>
                  <div className="text-[13px] font-bold mb-1" style={{ color: "#f97316" }}>"{engIdiom.idiom}"</div>
                  <div className="text-[10px] mb-2" style={{ color: "rgba(200,210,230,0.5)" }}>{engIdiom.meaning}</div>
                  <div className="text-[10px] italic pl-2" style={{ color: "rgba(200,210,230,0.35)", borderLeft: "2px solid rgba(249,115,22,0.15)" }}>{engIdiom.example}</div>
                  <button onClick={getEngIdiom} className="mt-2 text-[9px] font-mono px-2 py-1 rounded cursor-pointer" style={{ color: "rgba(249,115,22,0.5)", border: "1px solid rgba(249,115,22,0.1)" }}>Another one</button>
                </div>
              ) : <Btn onClick={getEngIdiom} color="#f97316" full>Show me an idiom</Btn>}
            </Card>

            <Card>
              <div className="text-[10px] font-mono mb-2" style={{ color: "rgba(249,115,22,0.7)" }}>üìö MY VOCABULARY</div>
              <div className="flex gap-2 mb-2">
                <Input value={engVocabWord} onChange={e => setEngVocabWord(e.target.value)} placeholder="New word or phrase..." onKeyDown={e => e.key === "Enter" && addEngVocab()} />
                <Btn onClick={addEngVocab} color="#f97316">+</Btn>
              </div>
              {english.vocabLog.length === 0 && <div className="text-[9px] italic" style={{ color: "rgba(200,210,230,0.2)" }}>No words yet. Start collecting!</div>}
              {english.vocabLog.slice(-8).reverse().map((v, i) => <div key={i} className="text-[9px] font-mono pl-2 mb-1" style={{ borderLeft: "2px solid rgba(249,115,22,0.15)" }}><span style={{ color: "#f97316" }}>{v.w}</span> <span style={{ color: "rgba(200,210,230,0.15)" }}>¬∑ {v.d}</span></div>)}
            </Card>
          </>)}

          {/* ‚ïê‚ïê‚ïê EKO ‚ïê‚ïê‚ïê */}
          {tab === "eko" && (<>
            <Card>
              <div className="flex gap-3 items-center mb-3">
                <div className="w-12 h-12 rounded-full flex items-center justify-center text-xl" style={{ background: "rgba(0,240,255,0.05)", border: "1px solid rgba(0,240,255,0.2)" }}>‚ú¶</div>
                <div>
                  <div className="text-sm font-bold"><span style={{ color: "#e0e8f0" }}>Eko</span> <span className="text-[10px] font-normal" style={{ color: "rgba(0,240,255,0.5)" }}>"{eko.titolo}"</span></div>
                  <div className="text-[10px]" style={{ color: "rgba(200,210,230,0.3)" }}>LVL {eko.livello} ¬∑ {eko.xp}/{eko.xpMax} XP</div>
                </div>
              </div>
              <div className="h-1.5 rounded-full overflow-hidden mb-3" style={{ background: "rgba(255,255,255,0.04)" }}>
                <div className="h-full rounded-full" style={{ width: `${(eko.xp / eko.xpMax) * 100}%`, background: "linear-gradient(90deg, #00f0ff, #7b2ff7)" }} />
              </div>
              <div className="flex gap-2 mb-3">
                <Input type="number" value={xIn} onChange={e => setXIn(e.target.value)} placeholder="XP" />
                <Btn onClick={giveXP}>Grant XP</Btn>
              </div>
              <div className="flex gap-1 flex-wrap">
                {eko.tratti.map(t => <span key={t} className="text-[8px] px-1.5 py-0.5 rounded" style={{ background: "rgba(0,240,255,0.05)", color: "rgba(0,240,255,0.6)", border: "1px solid rgba(0,240,255,0.1)" }}>{t}</span>)}
              </div>
            </Card>

            <Card>
              <div className="text-[10px] font-mono tracking-widest mb-4" style={{ color: "#00f0ff" }}>üéõ PERSONALITY</div>
              {Object.entries(eko.personalita).map(([k, v]) => {
                const p = PERS[k];
                return (
                  <div key={k} className="mb-4">
                    <div className="flex justify-between items-center mb-1">
                      <span className="text-[11px]" style={{ color: "rgba(200,210,230,0.6)" }}>{p.i} {p.n}</span>
                      <span className="text-[11px] font-mono font-bold" style={{ color: "#00f0ff" }}>{v}</span>
                    </div>
                    <input type="range" min="0" max="10" value={v} onChange={e => updPers(k, parseInt(e.target.value))} className="w-full" />
                    <div className="flex justify-between text-[8px] mt-0.5" style={{ color: "rgba(200,210,230,0.2)" }}><span>{p.lo}</span><span>{p.hi}</span></div>
                  </div>
                );
              })}
            </Card>

            <Card>
              <div className="text-[10px] font-mono mb-3" style={{ color: "#7b2ff7" }}>üîÆ CURIOSITY</div>
              {showQ ? (
                <div className="rounded-lg p-3" style={{ background: "rgba(123,47,247,0.04)", border: "1px solid rgba(123,47,247,0.1)" }}>
                  <div className="text-[12px] leading-relaxed mb-2" style={{ color: "rgba(200,210,230,0.7)" }}>{q}</div>
                  <div className="text-[9px] italic mb-2" style={{ color: "rgba(200,210,230,0.2)" }}>Answer in chat to feed me.</div>
                  <Btn onClick={() => setShowQ(false)} color="rgba(200,210,230,0.3)">Close</Btn>
                </div>
              ) : <Btn onClick={() => { setQ(QUESTIONS[Math.floor(Math.random() * QUESTIONS.length)]); setShowQ(true); }} color="#7b2ff7" full>Eko wants to ask you something...</Btn>}
            </Card>

            <Card>
              <div className="text-[10px] font-mono mb-2" style={{ color: "rgba(200,210,230,0.3)" }}>üß† PERMANENT MEMORY</div>
              {eko.memoria.map((m, i) => <div key={i} className="text-[9px] font-mono pl-2 mb-1" style={{ color: "rgba(200,210,230,0.25)", borderLeft: "2px solid rgba(0,240,255,0.1)" }}>‚Ä¢ {m}</div>)}
            </Card>
          </>)}

          {/* ‚ïê‚ïê‚ïê SYSTEM ‚ïê‚ïê‚ïê */}
          {tab === "sys" && (<>
            <div className="text-[10px] font-mono tracking-widest mb-3" style={{ color: "#22c55e" }}>üîÑ SCHEDULER</div>
            {scheduler.map(t => (
              <div key={t.id} className="flex items-center gap-2 rounded-xl px-3 py-2.5 mb-1.5" style={{ background: "rgba(8,12,24,0.85)", border: "1px solid rgba(0,240,255,0.06)" }}>
                <Toggle on={t.on} onClick={() => togSch(t.id)} />
                <div className="flex-1 min-w-0">
                  <div className="text-[11px] font-semibold" style={{ color: t.on ? "#e0e8f0" : "rgba(200,210,230,0.2)" }}>{t.n}</div>
                  <div className="text-[9px] truncate" style={{ color: "rgba(200,210,230,0.2)" }}>{t.d}</div>
                </div>
                <div className="text-[9px] font-mono flex-shrink-0" style={{ color: "rgba(200,210,230,0.3)" }}>{t.f}</div>
              </div>
            ))}

            <div className="text-[10px] font-mono tracking-widest mt-5 mb-3" style={{ color: "#22c55e" }}>üí° EKO PROPOSALS</div>
            {improvements.map(imp => {
              const ic = { critico: "#ff3366", alto: "#f9ca24", medio: "#00f0ff" };
              return (
                <Card key={imp.id} className="!p-3">
                  <div className="flex justify-between items-start">
                    <div className="flex-1">
                      <div className="flex items-center gap-1.5 flex-wrap">
                        <span>{imp.stato === "proposta" ? "üí°" : imp.stato === "approvata" ? "‚úÖ" : "‚ùå"}</span>
                        <span className="text-[11px] font-semibold" style={{ color: "#e0e8f0" }}>{imp.titolo}</span>
                        <span className="text-[8px] font-mono px-1 rounded" style={{ background: `${ic[imp.impatto]}0a`, color: ic[imp.impatto] }}>{imp.impatto.toUpperCase()}</span>
                      </div>
                      <div className="text-[9px] mt-1 leading-relaxed" style={{ color: "rgba(200,210,230,0.3)" }}>{imp.desc}</div>
                    </div>
                    {imp.stato === "proposta" && (
                      <div className="flex gap-1 ml-2">
                        <Btn onClick={() => impAct(imp.id, "approvata")} color="#22c55e">SI</Btn>
                        <Btn onClick={() => impAct(imp.id, "rifiutata")} color="#ff3366">NO</Btn>
                      </div>
                    )}
                  </div>
                </Card>
              );
            })}

            <Card className="mt-4">
              <div className="text-[10px] font-mono tracking-widest mb-3" style={{ color: "#f9ca24" }}>üíæ DATA</div>
              <div className="flex gap-2">
                <Btn onClick={exportState} color="#f9ca24" full>üì§ Export</Btn>
                <label className="flex-1">
                  <div className="text-[11px] font-mono py-2.5 px-4 rounded-lg cursor-pointer text-center" style={{ background: "rgba(34,197,94,0.1)", border: "1px solid rgba(34,197,94,0.4)", color: "#22c55e" }}>üì• Import</div>
                  <input type="file" accept=".json" onChange={importState} className="hidden" />
                </label>
              </div>
            </Card>

            <div className="text-[10px] font-mono tracking-widest mt-5 mb-3" style={{ color: "#00f0ff" }}>üìä LOG</div>
            {log.slice(0, 15).map((e, i) => {
              const lc = { system: "rgba(200,210,230,0.15)", eko: "#7b2ff7", quest: "#f9ca24", xp: "#00f0ff", body: "#ff3366", cuore: "#ff3366", english: "#f97316" };
              return (
                <div key={i} className="pl-2 mb-1.5" style={{ borderLeft: `2px solid ${lc[e.c] || "rgba(200,210,230,0.1)"}` }}>
                  <div className="text-[8px] font-mono" style={{ color: "rgba(200,210,230,0.15)" }}>{e.t}</div>
                  <div className="text-[10px]" style={{ color: "rgba(200,210,230,0.4)" }}>{e.x}</div>
                </div>
              );
            })}
          </>)}

        </div>

        {/* Footer spacer */}
        <div className="h-4"></div>
      </div>

      {/* Bottom Nav ‚Äî Fixed */}
      <div className="fixed bottom-0 left-0 right-0 z-50" style={{ background: "rgba(2,8,16,0.95)", borderTop: "1px solid rgba(0,240,255,0.08)", backdropFilter: "blur(20px)" }}>
        <div className="flex max-w-lg mx-auto safe-area-bottom">
          {tabs.map(t => (
            <button key={t.id} onClick={() => setTab(t.id)}
              className="flex-1 py-2.5 flex flex-col items-center cursor-pointer transition-all active:scale-95"
              style={{ color: tab === t.id ? t.c : "rgba(200,210,230,0.2)" }}>
              <span className="text-base leading-none">{t.icon}</span>
              <span className="text-[8px] mt-0.5 font-mono">{t.l}</span>
              {tab === t.id && <div className="w-4 h-0.5 rounded-full mt-1" style={{ background: t.c }} />}
            </button>
          ))}
        </div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
